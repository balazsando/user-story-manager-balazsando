<!doctype html>
<html>
    <head>
        <title>L4Me Story Manager</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class=page>
            <h1><a href="{{ url_for('homepage') }}">L4Me Sprint Manager</a></h1>
            <div class=metanav>
                <a href="{{ url_for('create_userstory') }}">Add new user story</a>
                <a href="{{ url_for('list_userstory') }}">User stories</a>
            </div>
            {% for message in get_flashed_messages() %}
                <div class=flash>{{ message }}</div>
            {% endfor %}
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
